<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME-GUESS THE NUMBER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="background-image: url(number.jpg); background-image: no-repeat; background-size: cover;">
    <div class="container mt-5">
    <center>
    <h1 class="text-white pt-5">GUESS THE NUMBER</h1>
     <div class="row mt-5">
        <div class="col">
    <input id="guessnumber" onfocus=this.value=''>
    <button onclick="check()" class="btn btn-danger">check</button>
</div>
</div>
    
    <h2 id="score" class="text-white mt-5"> score: 10</h2>
    <h3 id="result" class="mt-5 text-white">you are right/wrong</h3>
</center>
</div>
<script>
    var guessnumber=document.getElementById("guessnumber")
    var result=document.getElementById("result")
    var score=document.getElementById("score")
    var randomnumber=Math.floor(Math.random()*10)+1
    var totalscore=10
    function check(){
        var enterednumber=guessnumber.value
        if(randomnumber==enterednumber)
{
    result.textContent="right"
    alert("you won...")

}else{
    totalscore=totalscore-1
    score.textContent="score:" +totalscore
    result.textContent="wrong"

}
if(totalscore==0){
    
    alert("your total score is 0. start your game again")
    
}
    }
</script>
</body>
</html>
